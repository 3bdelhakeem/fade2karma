<img *ngIf="teasedItem.imageURL" src="{{teasedItem.imageURL && teasedItem.imageURL.indexOf('http') !== -1 ? teasedItem.imageURL : 'assets/images/' + teasedItem.imageURL}}">
<img *ngIf="!teasedItem.imageURL && type === 'deck'" src="assets/Hearthstone_Square/{{item.heroClass.toLowerCase()}}.jpg">
<div class="text-container">
    <h4 *ngIf="teasedItem.title" class="title">{{teasedItem.title.slice(0, 50)}}</h4>
    <p *ngIf="teasedItem.author" class="info, b2">{{teasedItem.author.username}} &bull; {{date}}</p>
</div>
