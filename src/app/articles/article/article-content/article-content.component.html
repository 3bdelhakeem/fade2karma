<div class="article-page">

  <div class="article-header">
    <f2k-breadcrumb [title]="article.title"></f2k-breadcrumb>
    <h1 class="article-title">{{article.title}}</h1>
    <div class="article-info">
      <f2k-author-tile style="display: inline-block" [author]="article.author"></f2k-author-tile>
      <div class="article-date">
        <h5>Date Posted:</h5>
        <span class="b2 date-string">{{article.date | date}}</span>
      </div>
      <f2k-rating-box [rating]="article.rating"></f2k-rating-box>
      <div class="social-share-tablet">
        <f2k-social-share></f2k-social-share>
      </div>
    </div>
  </div>

  <div class="social-share">
    <f2k-social-share></f2k-social-share>
  </div>

  <div class="article-body">
    <div class="share-rate-phone">
      <div class="social-share-phone">
        <f2k-social-share></f2k-social-share>
      </div>
      <f2k-rating-box class="rating-box-phone" [rating]="article.rating"></f2k-rating-box>
    </div>
    <div class="article-content" [innerHtml]="article.content">
